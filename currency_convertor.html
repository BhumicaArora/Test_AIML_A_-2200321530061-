<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="beige">
    <form name="Currency" method="post" action ="/Currency"></form>
    <table height="40%" width="40%" align="center">
        <caption><h1>Currency Convertor</h1></caption>
        <tr>
            <th> Amount:</th>
            <td><input type="number" amount="number" placeholder="Enter amount"/><label for="fromCurrency"></label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                </select></td> 
        </tr>
        <tr>
            <th> Convert:</th>
            <td><input type="number" name="number" placeholder="Converted amount"/><label for="toCurrency"></label>
                <select id="toCurrency">
                    <option value="TRY">TRY</option>
                </select></td>
        </tr>
        <tr>
            <th><input type="submit" value="Convert" align="center"/></th>
        </tr>
    </table>
</body>
</html
